<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrain Editor</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    #controls {
      padding: 10px;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    #controls button {
      padding: 6px 10px;
      cursor: pointer;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      font-size: 13px;
    }

    #controls button:hover {
      background: #444;
    }

    .group {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-right: 10px;
    }

    .label {
      font-size: 12px;
      color: #aaa;
      margin-right: 4px;
    }

    canvas {
      display: block;
      background: #eee;
    }
  </style>
</head>
<body>

<div id="controls">

  <!-- TERRAIN -->
  <div class="group">
    <span class="label">Terrain</span>
    <button id="two">2-storey red</button>
    <button id="two-inv">2-storey red (inv)</button>
    <button id="three">3-storey blue</button>
    <button id="three-inv">3-storey blue (inv)</button>
    <button id="proto">Prototype</button>
    <button id="cont">Container</button>
  </div>

  <!-- ROTATION -->
  <div class="group">
    <span class="label">Rotate</span>
    <button id="rot-l">⟲</button>
    <button id="rot-r">⟳</button>
    <span class="label">5° / Shift = 1°</span>
  </div>

  <!-- OBJECTIVES -->
  <div class="group">
    <span class="label">Objectives</span>
    <button id="add-obj">Add</button>
    <button id="del-obj">Delete</button>
  </div>

  <!-- DEPLOYMENT -->
  <div class="group">
    <span class="label">Deployment</span>
    <button id="dep-ha">Hammer & Anvil</button>
    <button id="dep-dow">Dawn of War</button>
    <button id="dep-off">Off</button>
  </div>

  <!-- ACTIONS -->
  <div class="group">
    <button id="delete">Delete selected</button>
    <button id="export">Export JSON</button>
  </div>

</div>

<canvas id="board" width="1524" height="1118"></canvas>

<script type="module" src="editor.js"></script>
</body>
</html>
