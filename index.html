<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrain Editor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    #controls {
      padding: 10px;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    #controls button {
      padding: 6px 10px;
      cursor: pointer;
    }

    canvas {
      display: block;
      background: #eee;
    }
  </style>
</head>
<body>

<div id="controls">
  <!-- RUINS -->
  <button id="two">2-storey ruin (red)</button>
  <button id="two-inv">2-storey ruin (red, inverted)</button>

  <button id="three">3-storey ruin (blue)</button>
  <button id="three-inv">3-storey ruin (blue, inverted)</button>

  <!-- OTHER -->
  <button id="proto">Prototype ruin</button>
  <button id="cont">Container</button>

  <span style="width:20px"></span>

  <!-- ROTATION -->
  <button id="rot-left">Rotate −45°</button>
  <button id="rot-right">Rotate +45°</button>

  <span style="width:20px"></span>

  <!-- EXPORT -->
  <button id="export">Export JSON</button>
</div>

<canvas id="board" width="1524" height="1118"></canvas>

<script type="module" src="editor.js"></script>

</body>
</html>
