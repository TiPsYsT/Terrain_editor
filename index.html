<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrain Editor</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    #controls {
      padding: 10px;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    #controls button {
      padding: 6px 10px;
      cursor: pointer;
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }

    #controls button:hover {
      background: #444;
    }

    canvas {
      display: block;
      background: #eee;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="two">2-storey ruin (red)</button>
  <button id="two-inv">2-storey ruin (red, inverted)</button>

  <button id="three">3-storey ruin (blue)</button>
  <button id="three-inv">3-storey ruin (blue, inverted)</button>

  <button id="proto">Prototype ruin</button>
  <button id="cont">Container</button>

  <button id="rot-l-11">−11.25°</button>
  <button id="rot-r-11">+11.25°</button>

  <button id="rot-l-22">−22.5°</button>
  <button id="rot-r-22">+22.5°</button>

  <button id="rot-l-45">−45°</button>
  <button id="rot-r-45">+45°</button>

  <!-- NY -->
  <button id="delete">Delete selected</button>

  <button id="export">Export JSON</button>
</div>

<canvas id="board" width="1524" height="1118"></canvas>

<script type="module" src="editor.js"></script>
</body>
</html>
