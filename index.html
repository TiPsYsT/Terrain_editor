<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrain Editor</title>
  <style>
    body { margin:0; background:#111; color:#eee; font-family:sans-serif; }
    #controls {
      padding:10px; background:#222; display:flex; flex-wrap:wrap;
      gap:6px; align-items:center; border-bottom:1px solid #444;
    }
    button {
      padding:6px 10px; background:#333; color:#eee;
      border:1px solid #555; cursor:pointer;
    }
    button:hover { background:#444; }
    .group { display:flex; gap:4px; align-items:center; margin-right:10px; }
    .label { font-size:12px; color:#aaa; margin-right:4px; }
    canvas { display:block; background:#eee; }
  </style>
</head>
<body>

<div id="controls">

  <div class="group">
    <span class="label">Terrain</span>
    <button id="two">2-storey</button>
    <button id="two-inv">2-storey inv</button>
    <button id="proto">Prototype</button>
  </div>

  <div class="group">
    <span class="label">Rotate</span>
    <button id="rot-l">⟲</button>
    <button id="rot-r">⟳</button>
  </div>

  <div class="group">
    <span class="label">Objectives</span>
    <button id="add-obj">Add</button>
    <button id="del-obj">Delete</button>
  </div>

  <div class="group">
    <span class="label">Deployment lines</span>
    <button id="dep-player">Draw Player</button>
    <button id="dep-enemy">Draw Enemy</button>
    <button id="dep-cancel">Cancel</button>
    <button id="dep-clear">Clear</button>
  </div>

  <div class="group">
    <button id="delete">Delete selected</button>
    <button id="export">Export JSON</button>
  </div>

</div>

<canvas id="board" width="1524" height="1118"></canvas>
<script type="module" src="editor.js"></script>
</body>
</html>
