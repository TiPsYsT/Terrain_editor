<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrain Editor</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    #controls {
      padding: 10px;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    #controls button {
      padding: 6px 10px;
      cursor: pointer;
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }

    #controls button:hover {
      background: #444;
    }

    .sep {
      width: 16px;
      height: 1px;
    }

    canvas {
      display: block;
      background: #eee;
    }
  </style>
</head>
<body>

<div id="controls">
  <!-- RUINS -->
  <button id="two">2-storey ruin (red)</button>
  <button id="two-inv">2-storey ruin (red, inverted)</button>

  <button id="three">3-storey ruin (blue)</button>
  <button id="three-inv">3-storey ruin (blue, inverted)</button>

  <button id="proto">Prototype ruin</button>
  <button id="cont">Container</button>

  <div class="sep"></div>

  <!-- ROTATION -->
  <button id="rot-left">Rotate −22.5°</button>
  <button id="rot-right">Rotate +22.5°</button>

  <div class="sep"></div>

  <!-- EXPORT -->
  <button id="export">Export JSON</button>
</div>

<canvas id="board" width="1524" height="1118"></canvas>

<!-- IMPORTANT: module -->
<script type="module" src="editor.js"></script>

</body>
</html>
